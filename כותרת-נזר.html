<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>אגודת מזומנים "נזר ישראל"</title>
  <style>
    body {
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: 'Guttman Drogolin', sans-serif;
    }

    .wrapper {
      padding: 20px;
      position: relative;
    }

    .logo-left,
    .logo-right {
      position: absolute;
      top: 20px;
      width: 60px;
      height: auto;
    }

    .logo-left {
      left: 110px;
    }

    .logo-right {
      right: 20px;
    }

    .logo-left img,
    .logo-right img {
      width: 150px;
      height: auto;
    }

    .main-title {
      font-size: 28pt;
      font-family: 'Guttman Stam', sans-serif;
      color: #ffc000;
      font-weight: bold;
      line-height: 107%;
      margin: 0 auto 10px;
      max-width: 80%;
    }

    .sub-title,
    .dedication {
      font-size: 14pt;
      font-family: 'Guttman Drogolin', sans-serif;
      color: black;
      font-weight: bold;
      margin-bottom: 0;
    }

    .decoration {
      font-size: 8pt;
      font-family: 'Guttman Logo1', sans-serif;
      color: black;
      font-weight: bold;
      margin-bottom: 0;
      line-height: 107%;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- לוגו בצד ימין -->
    <a href="https://example.com/right" class="logo-right">
      <img src="https://raw.githubusercontent.com/y130160/my-fonts/refs/heads/main/nezer.png" alt="לוגו ימין">
    </a>

    <!-- לוגו בצד שמאל -->
    <a href="https://example.com/left" class="logo-left">
      <img src="https://raw.githubusercontent.com/y130160/my-fonts/refs/heads/main/nezer.png" alt="לוגו שמאל">
    </a>

    <!-- כותרת -->
    <p class="main-title">אגודת מזומנים "נזר ישראל"</p>

    <!-- תתי כותרת -->
    <p class="sub-title">שע"י ישיבה קטנה "נזר ישראל" דחסידי גור – ראשל"צ</p>
    <p class="dedication">ע"ש רשכבה"ג כ"ק מרן ה"בית ישראל" זיע"א</p>
    <p class="decoration">
      WXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXWXW
    </p>

  </div>
</body>
</html>
